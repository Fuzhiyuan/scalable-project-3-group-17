<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adjacency Matrix Visualization with p5.js</title>
    <!-- Add p5.js library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
</head>
<body>

<!-- Create a canvas for the visualization -->
<script>
let adjacencyMatrix;

function setup() {
    createCanvas(400, 400);
    fetchMatrix(); // Fetch matrix initially
    setInterval(fetchMatrix, 3000); // Fetch matrix every 3 seconds
}

function fetchMatrix() {
    fetch('/adjacency-matrix')
        .then(response => response.json())
        .then(data => {
            adjacencyMatrix = data;
            drawMatrix();
        })
        .catch(error => console.error('Error fetching matrix:', error));
}

function drawMatrix() {
    background(255);

    if (!adjacencyMatrix) {
        return; // Matrix not available yet
    }

    const cellSize = width / adjacencyMatrix.length;

    // Loop through rows and columns of the matrix
    for (let i = 0; i < adjacencyMatrix.length; i++) {
        for (let j = 0; j < adjacencyMatrix[i].length; j++) {
            const x = j * cellSize;
            const y = i * cellSize;

            // Use the matrix value to determine the color
            const col = adjacencyMatrix[i][j] === 1 ? color(0, 122, 255) : color(255);

            // Draw the rectangle
            fill(col);
            stroke(0);
            rect(x, y, cellSize, cellSize);
        }
    }
}
</script>

</body>
</html>
